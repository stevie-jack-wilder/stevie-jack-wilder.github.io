        <h2>The rules:</h2>
    <ul>
        <li>
            Any live cell with two or three live neighbours survives.
        </li>
        <li>
            Any dead cell with three live neighbours becomes live.
        </li>
        <li>
            All other live cells die in the next generation. 
        </li>
    </ul>
